{% extends "base.html" %}
{% block content %}
  <h2>Chat with {{ other_user.username }}</h2>
  <div>
    {% for message in messages %}
      <p><strong>{{ message.sender.username }}:</strong> {{ message.message }}</p>
    {% endfor %}
  </div>
  <form method="post">
    {% csrf_token %}
    <textarea name="message" rows="4" cols="50"></textarea>
    <button type="submit">Send</button>
  </form>
{% endblock %}
